version: '3.8'
services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    volumes:
      - ./Backend:/app
    ports:
      - "8000:8000"
    networks:
      - app-network
    restart: unless-stopped
    environment:
      - CHOKIDAR_USEPOLLING=true

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    ports:
      - "4200:4200"
    volumes:
      - ./Frontend:/app  # Monta el frontend completo, pero ignora node_modules
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
